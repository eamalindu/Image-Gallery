<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!--Bootstrap CSS File-->
    <link href="../../__Resources__/bootstrap-5.2.3/bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Fontawesome CSS File-->
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet"
          type="text/css" />
    <!--Bootstrap Js File-->
    <script src="../../__Resources__/bootstrap-5.2.3/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    <!--Custom CSS File-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-black">
<div class="container-fluid bg-dark">
    <h1 class="text-white text-center">Image Gallery</h1>
    <div class="row p-2 bg-dark">
        <div class="col-lg-2 col-4">
            <img src="https://source.unsplash.com/featured/1920x1080/?education" class="img-fluid" alt="random-image">
        </div>
        <div class="col-lg-2 col-4">
            <img src="https://source.unsplash.com/featured/1920x1080/?random" class="img-fluid" alt="random-image">
        </div>
        <div class="col-lg-2 col-4">
            <img src="https://source.unsplash.com/featured/1920x1080/?travel" class="img-fluid" alt="random-image">
        </div>
        <div class="col-lg-2 col-4 mt-2 mt-lg-0">
            <img src="https://source.unsplash.com/featured/1920x1080/?stars" class="img-fluid" alt="random-image">
        </div>
        <div class="col-lg-2 col-4 mt-2 mt-lg-0">
            <img src="https://source.unsplash.com/featured/1920x1080/?space" class="img-fluid" alt="random-image">
        </div>
        <div class="col-lg-2 col-4 mt-2 mt-lg-0">
            <img src="https://source.unsplash.com/featured/1920x1080/?apple" class="img-fluid" alt="random-image">
        </div>
    </div>
</div>
<div class="container-fluid pb-2 bg-black" id="viewImage">
    <h1 class="text-center" id="text">Click an Image to see in full size</h1>
    <img src="images/img.png" id="img" class="img-fluid"/>
</div>

<script src="js/script.js"></script>
</body>
</html>
